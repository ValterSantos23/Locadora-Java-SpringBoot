<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>LocadoraApp</title>
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<h1>Lista de Filmes</h1>
	<h3><a href="/CadastrarFilme" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar Filme</a></h3>
	<table class="container">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Quantidade</th>
				<th>Categoria</th>
				<th>Duracao</th>
				<th>Lancamento</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="filme : ${filmes}">
				<td><a th:href="@{{codigo}(codigo = ${filme.codigo})}"><span th:text="${filme.nome}"></span></a></td>
				<td><span th:text="${filme.quantidade}"></span></td>
				<td><span th:text="${filme.categoria}"></span></td>
				<td><span th:text="${filme.duracao}"></span></td>
				<td><span th:text="${filme.lancamento}"></span></td>
			</tr>
		</tbody>
	</table>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
