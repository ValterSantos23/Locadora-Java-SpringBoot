<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>LocadoraApp</title>
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<h1>Lista de Filmes</h1>
	<h3><a href="/filmes" class="waves-effect waves-light btn"><i class="material-icons left">list</i>Lista de Filmes</a></h3>
	<div th:each="filme : ${filme}" class="container">
		<div class="row">
			<p>Nome: <span th:text="${filme.nome}"></span></p>
			<p>Quantidade: <span th:text="${filme.quantidade}"></span></p>
			<p>Categoria: <span th:text="${filme.categoria}"></span></p>
			<p>Duracao: <span th:text="${filme.duracao}"></span></p>
			<p>Lancamento: <span th:text="${filme.lancamento}"></span></p>
		</div>
	</div>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
